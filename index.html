<html lang="en">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" id="theme-style" type="text/css" href="">
  <title>To-Do App</title>
</head>
<body>
  <img src="./images/bg-desktop-light.jpg" alt="background" class="bg">
  <div class="app-container">
